<script>
        $( document ).ready(function() {

            $( ".cross" ).hide();
            /*
            if $("(min-width: 768)") == true {
                $( "nav" ).hide();
            } else {
                $( "nav" ).show();
            }*/
            $(".cross").toggle() != $(".hamburger").toggle();
            $( ".hamburger" ).click(function() {
                $( "nav" ).slideToggle( "slow", function() {
                    $( ".hamburger" ).hide();
                    $( ".cross" ).show();
                });
            });

            $( ".cross" ).click(function() {
                $( "nav" ).slideToggle( "slow", function() {
                    $( ".cross" ).hide();
                    $( ".hamburger" ).show();
                });
            });

        });
</script>
